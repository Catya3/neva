in:
  a: int
out:
  b: int

deps:
  "%":
    in:
      a: int
      b: int
    out:
      out: int
  ">":
    in:
      a: int
      b: int
    out:
      out: bool
  "*":
    in:
      in[]: int
    out:
      out: int
  filter:
    in:
      data: int
      marker: bool
    out:
      acc: int
      rej: int

workers:
  multi: "*"
  remainder: "%"
  more: ">"
  filter: filter

const:
  zero:
    type: int
    intValue: 2
  two:
    type: int
    intValue: 2

net:
  in:
    a:
      remainder: [a]
      filter: [data]
  const:
    two:
      remainder: [b]
      multi:
        - in[0]
    zero:
      more: [b]
  remainder:
    out:
      more: [a]
  more:
    out:
      filter: [marker]
  filter:
    acc:
      multi:
        - in[1]
  multi:
    out:
      out: [b]
