in:
  a: int
out:
  b: int

deps:
  "*":
    in:
      nums[]: int
    out:
      mul: int
  "sqrt":
    in:
      x: int
    out:
      y: int

workers:
  squarer: "sqrt"
  multiplicator: "*"

net:
  in:
    a:
      squarer: [x]
      multiplicator:
        - nums[0]
  squarer:
    y:
      multiplicator:
        - nums[1]
  multiplicator:
    mul:
      out: [b]
