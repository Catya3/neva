meta:
  compiler: 0.0.1

import:
  std:
    math: math
    logic: logic
  global:
    shared: shared@0.0.1
  local:
    root: dir/root

scope:
  "*": "std.math.mul"
  "%": "std.math.remainder"
  ">": "std.logic.more"
  "f": "std.logic.filter"
  "bp": "global.shared.bypass"
  "root": "local.root"

export:
  - root

main: root
