in:
  x: int
out:
  y: int

deps:
  +:
    in:
      nums[]: int
    out:
      sum: int

workers:
  w1: +

net:
  in:
    x:
      w1:
        - nums[0]
        - nums[1]
        - nums[3]
    y:
      w1:
        - nums[4]
        - nums[5]
        - nums[6]
  w1:
    out:
      out: [x]

      
in.x -> w1.nums[0]
in.y -> w1.nums[1]
w1.sum -> out.res
