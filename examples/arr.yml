in:
  x: int
out:
  y: int

deps:
  "+":
    in:
      nums[]: int
    out:
      sum: int
  "*":
    in:
      nums[]: int
    out:
      mul: int

workers:
  +: "+"
  "*": "*"

net:
  in:
    x:
      +:
        - nums[0]
        - nums[1]
        - nums[2]
      "*":
        - nums[0]
  +:
    sum:
      "*":
        - nums[1]
  "*":
    mul:
      out: [y]
