packages:
  - path: github.com/nevalang/neva/internal/compiler/sourcecode
    output_path: web/webview/src/generated/sourcecode.ts
    frontmatter: import * as ts from "./typesystem"
    type_mappings:
      ts.Expr: ts.Expr
      ts.Def: ts.Def
      ts.Param: ts.Param
    exclude_files:
      - scope.go
  - path: github.com/nevalang/neva/pkg/typesystem
    frontmatter: import { EntityRef } from "./sourcecode" # circular dependencies are ok in JS
    type_mappings:
      fmt.Stringer: EntityRef
    output_path: web/webview/src/generated/typesystem.ts
    exclude_files:
      - helper.go
      - resolver.go
      - subtype_checker.go
      - terminator.go
      - trace.go
      - validator.go
  - path: github.com/nevalang/neva/pkg/lsp
    frontmatter: import * as src from "./sourcecode"
    output_path: web/webview/src/generated/lsp_api.ts
    type_mappings:
      src.File: src.File
      src.Interface: src.Interface
    exclude_files:
      - general_messages.go
      - handler.go
      - indexer.go
      - main.go
      - server.go
      - text_document_synchronization.go
