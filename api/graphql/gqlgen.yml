schema:
  - api/graphql/schema/*.gql

exec:
  filename: pkg/gql/generated.go
  package: gql

model:
  filename: pkg/gql/models_gen.go
  package: gql

resolver:
  layout: follow-schema
  dir: internal/server
  package: server

omit_slice_element_pointers: true

autobind:
 - "github.com/nevalang/neva/internal/compiler/src"

