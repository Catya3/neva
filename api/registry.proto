syntax = "proto3";

package registry;

option go_package = './;registry';

service Registry {
    rpc GetPkg(GetPkgRequest) returns (GetPkgResponse);
}

message GetPkgRequest {
    string name = 1;
    string version = 2;
}

message GetPkgResponse {
    Pkg pkg = 1;
}

message Pkg {
    // map<string, Module> mods = 1; TODO create shared proto types
}
