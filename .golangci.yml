run:
  skip-dirs:
    - pkg/ir
  timeout: 1m

linters:
  enable-all: true
  disable:
    - gci # imports order
    - depguard # enforces to manually configure imports white-list
    - godox # restricts todo/fixme comments
    - godot # enforces dots at the end of comments
    - gomnd # restricts magic numbers
    - nlreturn # enforces newlines before returns
    - wsl # enforces spaces in loops, assignments, etc
    - deadcode # replaced by unused
    - cyclop # replaced by gocyclo
    - exhaustivestruct # all struct fields must be initialized
    - exhaustruct # same as exhaustivestruct
    - exhaustive # same as exhaustivestruct and exhaustive
    - testpackage # enforces test files to have _test package
    - forbidigo # doesn't allow to use fmt.Println

linters-settings:
  lll:
    line-length: 120

issues:
  exclude-rules:
    - source: "^//go:generate"
      linters: [funlen , lll , varnamelen, err113, dupword]
    - path: _test\.go
      linters: [funlen , lll , varnamelen, err113, dupword]