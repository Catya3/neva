# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: setup go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: build
      run: go build -v ./...
    - name: test
      run: go test -v ./...
